<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="display"></div>
    <script>
        let p = [2.3, 3.5, 6.2, 6.7, 9.9]
        console.log(Math.ceil(p[0]))

        let p1 = p.map(function (value) {
            return Math.ceil(value)
        })
        console.log(p1)
        document.getElementById("display").innerHTML = p1
    </script>
</body>

</html>
