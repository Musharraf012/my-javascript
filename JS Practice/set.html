        let p1 = "This is the javascript. This is the javascript"
        let p = new Map();
        let q = p1.split(" ")
        for (let i = 0; i < q.length; i++) {
            if (!(p.has(q[i]))) {
                p.set(q[i], 1);

            }
            else {
                p.set(q[i], p.get(q[i]) + 1)

            }

        }
        console.log(p)

    </script>
