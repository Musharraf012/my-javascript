<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
         //promise any
         var a = fetch("https://jsonplaceholder.typicode.com/posts").then(response=>response.json())
        var b = fetch("https://jsonplaceholder.typicode.com/comments").then(response=>response.json())

        Promise.any([a,b]).then(y=>{
            console.log(y)
        })

        //promise all
        var a = fetch("https://jsonplaceholder.typicode.com/posts").then(response=>response.json())
        var b = fetch("https://jsonplaceholder.typicode.com/comments").then(response=>response.json())

        Promise.all([a,b]).then(y=>{
            console.log(y)
        })

    </script>
</body>
</html>
