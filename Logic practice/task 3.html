<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num = prompt("Enter NUMBER: ")

       for(let i=1;i<=num;i++){

       
       
            if(i%2==0){
               
                document.write(i*i + " ")
            }
        
       }
        
            

          
        
    </script>
</body>
</html>
