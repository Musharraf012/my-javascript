<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
       let n =prompt("Enter Number")

        let a = 0;
        let b = 1;
       

        document.write(a);
        
        document.write(b);
        
        for (i = 0; i <= n; i++) {
            c = a + b;
            document.write(c);
            document.write(" ");

            a = b;
            b = c;


        }

    </script>
</body>

</html>
