<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>var variable</title>
</head>
<body>
    <div id="display"></div>
    <img id="nature" src="">
    <div id="type"></div>
    <script>
      
        var instituteName = "Weltec";

        document.getElementById("display").innerHTML = instituteName;
        document.getElementById("nature").src = url;

        var num = "123";

        document.getElementById("type").innerHTML = typeof (num);



    </script>
</body>
</html>
